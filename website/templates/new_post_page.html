{% extends 'main_template.html' %}
{% load static %}

{% block title %}
    New Post
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'posts/css/post.css' %}">
{% endblock %}


{% block content %}
    <div id="drafts_editor_container"></div>
{% endblock %}


{% block js %}

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@calumk/editorjs-columns@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-parser@1/build/Parser.browser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-undo"></script>

    <script type="module">
        import {DraftsEditorPage} from "../static/posts/js/drafts_editor_page.js";
        let root_container = document.getElementById('drafts_editor_container');
        let app = new DraftsEditorPage(root_container);
    </script>

{% endblock %}
