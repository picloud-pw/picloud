{% extends 'main_template.html' %}
{% load staticfiles %}

{% block title %}
    Students
{% endblock %}


{% block head %}

    <link rel="stylesheet" href="{% static 'students/css/main.css' %}">

{% endblock %}


{% block content %}

    <div class="ui padded grid">
        <div class="no-margin-padding column">
            {% include 'search.html' %}
            <div id="students_container" style="padding-top: 20px; margin: 10px">
                <div class="ui centered stackable grid">
                    <div class="four wide computer ten wide tablet sixteen wide mobile column">
                        <div class="ui segment">
                            <div class="ui dividing header">Filters</div>
                            <div id="filters_container"></div>
                        </div>
                        <div class="ui segment">
                            <div class="ui medium rectangle ad">
                                {% include 'ads/adsense/square.html' %}
                            </div>
                        </div>
                    </div>
                    <div class="five wide computer ten wide tablet sixteen wide mobile column">
                        <div class="ui segment">
                            <div class="ui dividing header">Students</div>
                            <div id="students_list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}


{% block js %}

    <script type="text/javascript" src="{% static 'students/js/search.js' %}"></script>
    <script type="text/javascript" src="{% static 'students/js/students_list.js' %}"></script>
    <script type="text/javascript" src="{% static 'departments/js/search.js' %}"></script>
    <script type="text/javascript" src="{% static 'students/js/students_filters.js' %}"></script>
    <script type="text/javascript" src="{% static 'departments/js/hierarchy.js' %}"></script>
    <script type="text/javascript" src="{% static 'posts/js/posts_list.js' %}"></script>
    <script type="text/javascript" src="{% static 'students/js/main.js' %}"></script>

{% endblock %}
