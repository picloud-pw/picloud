<svg id="piCloudLogo" viewBox="0 0 1100 415" x="0px" y="0px" width="1100" height="415"
     xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Alegreya');
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab');
        #maskRect {
            fill: #ffffff;
            fill-opacity: 1;
            stroke: none;
        }
        #circle {
            fill: #000000;
            transition-duration: 0.25s;
            transition-property: fill;
            stroke: none;
        }
        #pi, #cloud, #beta {
            line-height: 1.25;
            fill-opacity: 1;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0;
            word-spacing: 0;
            stroke: none;
        }
        #pi {
            font-family: 'Alegreya', serif;
            font-size: 283px;
            fill: #000000;
        }
        #cloud {
            font-family: 'Roboto Slab', serif;
            font-size: 240px;
            fill: #000000;
        }
        #beta {
            font-family: 'Alegreya', serif;
            font-size: 133px;
            fill: #000000;
        }
        #version {
            font-family: 'Roboto Slab', serif;
            font-size: 64px;
            fill: #606060;
            text-align: right;
        }
    </style>
    <defs>
        <mask id="mask" maskUnits="userSpaceOnUse">
            <g id="maskGroup">
                <rect id="maskRect" x="45" y="75" height="280" width="280"/>
                <text id="pi" x="105" y="283" xml:space="preserve"><tspan>π</tspan></text>
            </g>
        </mask>
    </defs>
    <circle id="circle" cx="185" cy="215" mask="url(#mask)" r="130"/>
    <text id="cloud" x="331" y="300" xml:space="preserve"><tspan>Cloud</tspan></text>
    <text id="beta" x="985" y="170" style="" xml:space="preserve"><tspan>β</tspan></text>
    <text id="version" x="980" y="375" text-anchor="end"><tspan>v0.10.1</tspan></text>
</svg>
