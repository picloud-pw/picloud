{% extends 'structure/new/new_structure_template.html' %}

{% block title %}
    Новый факультет | PiCloud
{% endblock %}

{% block structure_form %}

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="structure" value="department">

        <div class="form-group django-control">
            <label class="col-form-label">Университет</label>
            {{ new_department.university }}
        </div>

        <div class="form-group django-control">
            <label class="col-form-label">Полное название</label>
            {{ new_department.title }}
        </div>

        <div class="form-group django-control">
            <label class="col-form-label">Аббревиатура</label>
            {{ new_department.short_title }}
        </div>

        <div class="form-group django-control">
            <label class="col-form-label">Страница факультета</label>
            {{ new_department.link }}
        </div>

        <hr>
        <button type="submit" class="ui button" style="width: 100%">Отправить на модерацию
        </button>
    </form>

{% endblock %}
