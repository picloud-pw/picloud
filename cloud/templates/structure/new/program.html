{% extends 'structure/new/new_structure_template.html' %}

{% block title %}
    Новая программа | PiCloud
{% endblock %}

{% block structure_form %}

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="structure" value="program">

        <div class="form-group django-control">
            <label class="col-form-label">Кафедра</label>
            {{ new_program.chair }}
        </div>

        <div class="form-group django-control">
            <label class="col-form-label">Полное название</label>
            {{ new_program.title }}
        </div>

        <div class="form-group django-control">
            <label class="col-form-label">Код программы</label>
            {{ new_program.code }}
        </div>

        <div class="form-group django-control">
            <label class="col-form-label">Страница программы обучения</label>
            {{ new_program.link }}
        </div>

        <hr>
        <button type="submit" class="ui button" style="width: 100%">Отправить на модерацию
        </button>
    </form>

{% endblock %}
